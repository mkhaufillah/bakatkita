<!-- center -->
<div class="row">
  <div class="col s12 margin-private-top">
    <div class="wrap">
      <!-- komunitasmu -->
      <div class="col s12">
        <h5 class="underhead">Komunitas Kamu</h5>
      </div>
      <div id="wadah"></div>
      <div id="content-comunity">
        <!-- all komunitas -->
        <div class="col s12">
          <h5 class="underhead">Jelajahi komunitas</h5>
        </div>
        <div class="input-field col s6 m4">
          <select multiple>
            <option value="" disabled selected>Pilihan kamu</option>
            <option value="0">Daerah terdekat</option>
            <option value="1">Kategori sesuai</option>
          </select>
          <label>Saring</label>
        </div>
        <div class="input-field col s6 m4">
          <select>
            <option value="" disabled selected>Pilihan kamu</option>
            <option value="1">Berdasarkan jarak</option>
            <option value="2">Berdasarkan rating</option>
            <option value="3">Berdasarkan harga</option>
          </select>
          <label>Urutkan</label>
        </div>
        <div class="input-field col s12 m4">
          <select class="cat-all"><option value="" disabled selected>Pilihan kamu</option></select>
          <label>Kategori</label>
        </div>
        <div class="konten-kom"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="buat-komunitas" class="modal">
  <div class="modal-content">
    <div class="row">
      <form id="form-daftar-agent" class="col s12 m6" novalidate="novalidate">
        <div class="row">
          <div class="input-field col s12">
            <input id="fname" class="validate" name="fname" type="text" required="true" aria-required="true">
            <label for="fname">Nama komunitas</label>
          </div>
        </div>
        <div class="input-field col s12">
          <select class="cat-all"><option value="" disabled selected>Pilihan kamu</option></select>
          <label>Kategori</label>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="deskripsi" class="materialize-textarea" required="true" aria-required="true"></textarea>
            <label for="deskripsi">Deskripsi</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button id="dPelatih" class="col s12 waves-effect waves-light btn light-blue darken-2" type="submit" name="action">Daftar pelatih</button>
          </div>
        </div>
      </form>
      <div class="col s12 m6 login-right">
        <div class="file-field input-field">
          <div class="btn">
            <span>File</span>
            <input type="file">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="Foto KTP">
          </div>
        </div>
        <div class="file-field input-field">
          <div class="btn">
            <span>File</span>
            <input type="file">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="Foto selfie">
          </div>
        </div>
        <span>Note:<br>Foto setengah badan dengan membawa kertas yang terdapat tulisan bakatkita.</span>
      </div>
    </div>
  </div>
</div>
